version: "3.7"

services:

  web:
    image: nginx:1.17
    ports:
      - 80:80
    volumes:
      - /var/www/docker-study.loc/article-06/php:/var/www/myapp
      - /var/www/docker-study.loc/article-06/docker/site.conf:/etc/nginx/conf.d/site.conf
    depends_on:
      - php

  php:
    image: php:7.2-fpm
    volumes:
      - /var/www/docker-study.loc/article-06/php:/var/www/myapp
      - /var/www/docker-study.loc/article-06/docker/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  composer:
    image: composer:1.9
    command: ["composer", "install"]
    volumes:
      - /var/www/docker-study.loc/article-06/php:/app

volumes:
  redis-data:
